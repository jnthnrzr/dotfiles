# Default location for this config file: ~/.config/alacritty/alacritty.yml
env:
  TERM: xterm-256color
window:
  dimensions:
    columns: 126
    lines: 85
  position:
    x: 0
    y: 10
  padding:
    x: 8
    y: 8
  decorations: buttonless
  opacity: 1.0
  startup_mode: Windowed
  dynamic_title: false
scrolling:
  history: 10000
  multiplier: 3
tabspaces: 8
draw_bold_text_with_bright_colors: true
dynamic_padding: false
font:
  # bold:
    # family: Hasklug Nerd Font
    # style: Bold
  normal:
    family: Hasklug Nerd Font
    style: Regular
  italic:
    family: Hasklug Nerd Font
    style: Italic
  size: 18.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: true
  render_timer: false
  custom_cursor_colors: false
# Colors (Gruvbox dark)
colors:
  # Default colors
  primary:
    hard contrast: background = '0x1d2021'
    background: '0x282828'
    soft contrast: background = '0x32302f'
    foreground: '0xebdbb2'

  # Normal colors
  normal:
    black:   '0x282828'
    red:     '0xcc241d'
    green:   '0x98971a'
    yellow:  '0xd79921'
    blue:    '0x458588'
    magenta: '0xb16286'
    cyan:    '0x689d6a'
    white:   '0xa89984'

  # Bright colors
  bright:
    black:   '0x928374'
    red:     '0xfb4934'
    green:   '0xb8bb26'
    yellow:  '0xfabd2f'
    blue:    '0x83a598'
    magenta: '0xd3869b'
    cyan:    '0x8ec07c'
    white:   '0xebdbb2'
# To completely disable the visual bell, set its duration to 0.
visual_bell:
  animation: EaseOutExpo
  duration: 0

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
  save_to_clipboard: true

cursor:
  style:
    shape: Block
    blinking: On

hide_cursor_when_typing: false

# Shell
#
# You can set shell.program to the path of your favorite shell, e.g. /bin/fish.
# Entries in shell.args are passed unmodified as arguments to the shell.

shell:
  program: /usr/local/bin/zsh
  args:
    - --login
